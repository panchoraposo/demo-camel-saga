apiVersion: apps/v1
kind: Deployment
metadata:
  name: allocation
  labels:
    app: allocation
    app.openshift.io/runtime: camel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: allocation
  template:
    metadata:
      labels:
        app: allocation
    spec:
      containers:
        - name: order
          image: quay.io/fraposo/allocation:0.1
          ports:
            - containerPort: 8080