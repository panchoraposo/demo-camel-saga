apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  labels:
    app: order
  annotations:
    app.openshift.io/runtime: camel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: quay.io/fraposo/order:0.1
          ports:
            - containerPort: 8080