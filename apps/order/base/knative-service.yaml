apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: order
  namespace: order
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
      labels:
        app: order
        app.openshift.io/runtime: camel
    spec:
      containers:
        - image: quay.io/fraposo/order:0.3
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
          readinessProbe:
            initialDelaySeconds: 35
            httpGet:
              path: "/q/health/ready"
              port: 8080
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3